<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Demo Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

</head>
  
<body>
  <header class="text-center p-3 bg-dark text-white">
    <h1>Welcome to My Demo Portfolio</h1>
  </header>

  <main class="container mt-4">
    <section id="about" data-aos="fade-down" class="mb-5">
      <h2>About Me</h2>
      <img src="Images/My Image.jpeg" alt="Profile Picture" class="rounded-circle" width="150">
      <p>Hello! I am Samyak Jain, a beginner web developer exploring the world of programming.</p>
    </section>

    <section id="projects" class="mb-5">
      <h2>My Projects</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Project 1</h5>
              <p class="card-text">Description of Project 1.</p>
              <a href="#" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </div>
        <!-- Add more projects here -->
      </div>
    </section>

    <section id="contact" class="mb-5">
      <h2>Contact Me</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="4" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
  </main>

  <footer class="text-center p-3 bg-dark text-white">
    &copy; 2024 My Portfolio
  </footer>
  <script>
    AOS.init();
  </script>
</body>
</html>
